<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Make Payment of Ksh.100</h2>
            <!-- Button to go back to the home page (index.html) -->
            <button onclick="window.location.href='{{ url_for('index') }}'" class="back-to-home">Back to Home</button>
        </div>

        <!-- Payment form with fixed amount -->
        <form id="payment-form" action="{{ url_for('process_payment') }}" method="POST">
            <input type="hidden" id="amount" name="amount" value="100">

            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required
                       placeholder="Enter Phone Number."
                       pattern="^0\d{9}$" title="Enter a valid phone number starting with 0 and 10 digits long">
            </div>

            {% if Paymentmessage %}
            <p>{{ Paymentmessage }}</p>
            {% endif %}

            <button type="submit" class="pay-button">Pay with Mpesa</button>
        </form>
    </div>
</body>
</html>
