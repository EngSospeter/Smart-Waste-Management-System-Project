<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard -->
        <div class="dashboard">
            <h2>Smart Waste Management System</h2>
            <div class="bin-status">
                <div class="bin" id="bin-empty">
                    <img src="empty-bin.png" alt="Empty Bin">
                    <p id="waste-percentage">20%</p>
                </div>
            </div>
        </div>

        <!-- Navigation Icons -->
        <div class="nav-icons">
            <div class="icon" onclick="window.location.href='schedule.html'">
                <img src="schedule-icon.png" alt="Schedule Waste Collection">
                <p>Schedule Collection</p>
            </div>
            <div class="icon" onclick="window.location.href='payment.html'">
                <img src="payment-icon.png" alt="Make Payment">
                <p>Make Payment</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
