<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard -->
        <div class="dashboard">
            <h2>Smart Waste Management System</h2>
            <div class="bin-status">
                <div class="bin" id="bin-empty">
                    <img src="empty-bin.png" alt="Empty Bin">
                    <p id="waste-percentage">20%</p>
                </div>
            </div>
        </div>
        
        <!-- Scheduling Section -->
        <div class="scheduling">
            <h3>Schedule Waste Collection</h3>
            <form id="schedule-form">
                <label for="collection-date">Select Date:</label>
                <input type="date" id="collection-date">
                
                <label for="time-slot">Select Time Slot:</label>
                <select id="time-slot">
                    <option value="9-11am">9:00 - 11:00 AM</option>
                    <option value="12-2pm">12:00 - 2:00 PM</option>
                    <option value="3-5pm">3:00 - 5:00 PM</option>
                </select>
                
                <button type="button" onclick="scheduleCollection()">Schedule</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
